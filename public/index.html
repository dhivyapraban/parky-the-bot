<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parky The Bot - Authentication</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script>window.$zoho = window.$zoho || {}; $zoho.salesiq = $zoho.salesiq || { ready: function () { } }</script>
    <script id="zsiqscript"
        src="https://salesiq.zohopublic.com/widget?wc=siqe4d0c2d99d0f6f02b89df878c6b37a46b9eb4b8f35b44b13c9cfeb95386ae590"
        defer></script>
</head>

<body>
    <div class="container">
        <div class="lgn-box">
            <h1>URBPARK </h1>
            <p class="subtitle">Authentication Portal</p>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('signup')">Sign Up</button>
                <button class="tab" onclick="switchTab('token')">Get Token</button>
            </div>

            <div id="message" class="message"></div>

            <!-- Login Form -->
            <div id="login-form" class="form-container active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="login-token" class="token-display">
                    <strong>Your Bot Token:</strong><br>
                    <code id="login-token-value"></code>
                </div>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="form-container">
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label for="signup-name">Name</label>
                        <input type="text" id="signup-name" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-phone">Phone</label>
                        <input type="tel" id="signup-phone" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" required>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <!-- Token Fetch Form -->
            <div id="token-form" class="form-container">
                <form onsubmit="handleTokenFetch(event)">
                    <div class="form-group">
                        <label for="token-email">Email</label>
                        <input type="email" id="token-email" required>
                    </div>
                    <button type="submit">Get Token</button>
                </form>
                <div id="fetch-token" class="token-display">
                    <strong>Your Bot Token:</strong><br>
                    <code id="fetch-token-value"></code>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(f => f.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(`${tab}-form`).classList.add('active');

            hideMessage();
            hideTokens();
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type}`;
            msg.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function hideTokens() {
            document.querySelectorAll('.token-display').forEach(t => t.style.display = 'none');
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideTokens();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('login-token-value').textContent = data.botToken;
                    document.getElementById('login-token').style.display = 'block';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('An error occurred during login', 'error');
            }
        }

        async function handleSignup(e) {
            e.preventDefault();

            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const phone = document.getElementById('signup-phone').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, phone, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message + ' - Please login to get your token', 'success');
                    e.target.reset();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('An error occurred during signup', 'error');
            }
        }

        async function handleTokenFetch(e) {
            e.preventDefault();
            document.getElementById('fetch-token').style.display = 'none';

            const email = document.getElementById('token-email').value;

            try {
                const response = await fetch('/token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Token retrieved successfully', 'success');
                    document.getElementById('fetch-token-value').textContent = data.token;
                    document.getElementById('fetch-token').style.display = 'block';
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('An error occurred while fetching token', 'error');
            }
        }
    </script>
</body>

</html>
